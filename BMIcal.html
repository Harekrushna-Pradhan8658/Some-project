<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculater</title>
    <link rel="stylesheet" href="BMIcal.css">
</head>
<body>
    <div id="big-cont">
        <nav>
            <a  class="anc" href="/" aria-current="page">Home</a>
            <a class="anc" target="_blank"  href="http://linkedin.com/in/harekrushnna-pradhan-a04177315">LinkedIn</a>
        </nav>
        <div class="container">
            <h1>BMI calculator</h1>
            <form action="">
                <p><label for="">Height in CM</label><br><input class="cm" type="text" id="height"></p>
                <p><label for="">Weight in KG</label><br><input class="cm" type="text" id="weight"></p>
                <button>Calculater</button><br><br>
                <button id="restart">Restart</button><br><br>
                <div id="result"></div>
                <div id="weight-guide">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Noral Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="BMIcal.js"></script>
</html>
